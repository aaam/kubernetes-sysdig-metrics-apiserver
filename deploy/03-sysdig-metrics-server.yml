---
apiVersion: v1
kind: Secret
metadata:
  name: sysdig-monitor-api-token
  namespace: custom-metrics
type: Opaque
data:
  # This is not a valid agent key! You should create your own, e.g.:
  #
  #     $ kubectl delete secret sysdig-monitor-api-token --namespace=custom-metrics
  #
  #     $ kubectl create secret generic sysdig-monitor-api-token \
  #           --namespace=custom-metrics \
  #           --from-literal=sysdig-monitor-api-token=<YOUR OWN KEY>
  #
  #     $ kubectl get secret sysdig-monitor-api-token -o json
  #
  # You could also encode the key from the command-line interface and edit the
  # object manually, e.g.:
  #
  #   $ echo -n "59493980-bbab-44e5-81b2-d80d59192fcd" | base64
  #   NTk0OTM5ODAtYmJhYi00NGU1LTgxYjItZDgwZDU5MTkyZmNk
  #
  #   $ env KUBE_EDITOR=vim kubectl edit secret sysdig-monitor-api-token
  #
  sysdig-monitor-api-token: NTk0OTM5ODAtYmJhYi00NGU1LTgxYjItZDgwZDU5MTkyZmNk

---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: custom-metrics-apiserver
  namespace: custom-metrics
  labels:
    app: custom-metrics-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-metrics-apiserver
  template:
    metadata:
      labels:
        app: custom-metrics-apiserver
    spec:
      tolerations:
      - key: beta.kubernetes.io/arch
        value: arm
        effect: NoSchedule
      - key: beta.kubernetes.io/arch
        value: arm64
        effect: NoSchedule
      serviceAccountName: custom-metrics-apiserver
      volumes:
      - name: sysdig-monitor-api-token
        secret:
          secretName: sysdig-monitor-api-token
      containers:
      - name: custom-metrics-server
        image: sevein/k8s-sysdig-adapter
        command: ["adapter"]
        args:
        # TODO
        # - --deploymentname=kuard
        # - --servicename=kuard
        # - --kubernetesnamespace=default
        # - --targetmetric=net.http.request.count
        # - --metrics-relist-interval=30s
        - "--v=10"
        - "--logtostderr=true"
        volumeMounts:
        - name: sysdig-monitor-api-token
          mountPath: "/etc/sysdig-monitor-api-token"
          readOnly: true
        ports:
        - containerPort: 443
        securityContext:
          runAsUser: 0
